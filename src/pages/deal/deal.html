<ion-header>
    <ion-navbar color="dark">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
        <ion-icon name="basket"></ion-icon> 
        Alimama Shopping
      </ion-title>
    </ion-navbar>
  </ion-header>   
    
<ion-content>
    <ion-searchbar #mySearchbar (ionInput)="getItems($event)" placeholder="Search in Alimama"></ion-searchbar>
  
    <ion-item>
      <ion-label>Category</ion-label>
      <ion-select #myCate name="category"  (ionChange)="applyCategoryFilter()">
        <ion-option value="all" selected>All</ion-option>
        <ion-option value="grocery">Grocery</ion-option>
        <ion-option value="it">Computer Accessories</ion-option>
      </ion-select>
    </ion-item>
  <ion-list *ngFor="let item of searchItems">
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col (click)="viewItem(item.id, item.title, item.img, item.quantityInCart, item.sum, item.price)">
              <ion-thumbnail item-start>
                <img src="{{item.img}}" height="auto" width="auto" />
              </ion-thumbnail>
          </ion-col>
          <ion-col (click)="viewItem(item.id, item.title, item.img, item.quantityInCart, item.sum, item.price)">
              <h1>{{item.name}}</h1>
              <h2>{{item.currency}} {{item.price}}</h2>
              <label *ngIf="item.promo">
                  {{item.promo}}<br/>
              </label>
              <label *ngIf="item.np">
                  NP: {{item.currency}} {{item.np}}
              </label>
          </ion-col>
          <ion-col>
              <button (click)="addToCart(item)" ion-button icon-left small float-right value="{{item.id}}">
                <ion-icon name="add"></ion-icon>
                  Add to Cart
              </button>
              <ion-col *ngIf="item.quantityInCart > 0">
                <button (click)="removeFromCart(item)" color="light" ion-button color="danger" small>
                    <ion-icon name="close"></ion-icon> &nbsp;&nbsp; {{item.currency}} {{item.sum}} 
                </button>
                <ion-badge>{{item.quantityInCart}}</ion-badge>
              </ion-col>
          </ion-col>          
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
