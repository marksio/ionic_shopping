<ion-header>
    <ion-navbar color="dark">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
        <ion-icon name="basket"></ion-icon> 
        Alimama Shopping
      </ion-title>
    </ion-navbar>
  </ion-header>   
    
<ion-content>
    <ion-searchbar (ionInput)="getItems($event)" placeholder="Search in Alimama"></ion-searchbar>
  
    <ion-item>
      <ion-label>Category</ion-label>
      <ion-select [(ngModel)]="category"  (ionChange)="applyCategoryFilter()">
        <ion-option value="all" selected>All</ion-option>
        <ion-option value="grocery">Grocery</ion-option>
        <ion-option value="computer">Computer Accessories</ion-option>
      </ion-select>
    </ion-item>
  <ion-list *ngFor="let item of items">
    <ion-item>
      <ion-thumbnail item-start>
        <a href=""><img src="{{item.img}}" height="auto" width="auto"/></a>
      </ion-thumbnail>
      <h1>{{item.title}}</h1>
      <p>{{item.currency}} {{item.price}} 
        <button *ngIf="item.quantityInCart" (click)="reduceCart(item)" color="light" ion-button small>
          X {{item.quantityInCart}} = {{item.currency}} {{item.sum}}
        </button>  
      </p>
      <p>{{item.desc}}</p>      
      <button (click)="addToCart(item)" ion-button icon-left small float-right>
        <ion-icon name="add"></ion-icon>
        Add to Cart
      </button>
    </ion-item>
  </ion-list>
