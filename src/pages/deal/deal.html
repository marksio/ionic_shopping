<ion-content>
  <ion-list *ngFor="let item of items">
    <ion-item>
      <ion-thumbnail item-start>
        <a href=""><img src="{{item.img}}" height="auto" width="auto"/></a>
      </ion-thumbnail>
      <h1>{{item.title}}</h1>
      <p>{{item.currency}} {{item.price}} 
        <button *ngIf="item.quantityInCart" (click)="reduceCart(item)" color="light" ion-button small>
          X {{item.quantityInCart}} = {{item.currency}} {{item.sum}}
        </button>  
      </p>
      <p>{{item.desc}}</p>      
      <button (click)="addToCart(item)" ion-button icon-left small float-right>
        <ion-icon name="add"></ion-icon>
        Add to Cart
      </button>
    </ion-item>
  </ion-list>
