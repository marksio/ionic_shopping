
<ion-header>

    <ion-navbar color="dark">
      <ion-title>
        <ion-icon name="md-checkbox-outline"></ion-icon> Product
      </ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content class="bg-style"  >
  
      <ion-card *ngIf='items.title'>
        <ion-card-header>  
          <img src="{{items.img}}" height="auto" width="auto" imageViewer />
        </ion-card-header>
  
  
        <ion-card-content>
          <h2> <b>{{items.title}}</b> </h2>
          <p> {{items.desc}} </p>
        </ion-card-content>
      </ion-card>
  
      <ion-fab right bottom (click)="addToCart(item.id)">
        <button ion-fab color="danger"><ion-icon name="ios-cart" ></ion-icon></button>
      </ion-fab>
  
  </ion-content>
