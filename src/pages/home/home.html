<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>
      Alimama Shopping
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-menu>
    <ion-header>
        <ion-toolbar>
        <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    
    <ion-content>
        <ion-list>
        <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
            {{p.title}}
        </button>
        </ion-list>
    </ion-content>
    
</ion-menu>
<ion-content>
  <ion-tabs>
    <ion-tab [root]="tab1Root" tabTitle="Home" tabIcon="home">Home</ion-tab>
    <ion-tab [root]="tab2Root" tabTitle="Cart" tabIcon="cart"><ion-badge *ngIf="itemsInCart">{{itemsInCart}}</ion-badge>Cart</ion-tab>
  </ion-tabs>
</ion-content>
